<div fxLayout="row" fxLayoutAlign="center">
        <div fxFlex="50" class="cont">
          <div *ngIf="formError" class="alert error">
            <strong>There was an error</strong> during form submission
          </div>
          <form name="form" (ngSubmit)="f.form.valid && do_registration()" #f="ngForm" novalidate>
            <md-input-container class="fw block">
              <!-- <md-icon class="input-icon loading" *ngIf="registerForm.controls.username.pending"><i class="fa fa-circle-o-notch fa-spin"></i></md-icon>
              <md-icon class="input-icon valid" *ngIf="registerForm.controls.username.valid"><i class="fa fa-check" aria-hidden="true"></i></md-icon>
              <md-icon class="input-icon invalid" *ngIf="registerForm.controls.username.errors?.isNotUnique"><i class="fa fa-times" aria-hidden="true"></i></md-icon> -->
              <input mdInput placeholder="Username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
              <!-- <input mdInput placeholder="Username" formControlName="username"> -->
              <!-- <md-error *ngIf="registerForm.controls.username.errors?.isNotUnique">This username is already taken</md-error> -->
            </md-input-container>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            <md-input-container class="fw block">
                    <input mdInput placeholder="Email" type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
              <!-- <md-error *ngIf="registerForm.controls.email.errors?.emailInvalid">Email is not valid</md-error> -->
            </md-input-container>

            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
            <md-input-container class="fw block">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password1.valid }">
                   
                    <input mdInput placeholder="Password" type="password" class="form-control" name="password1" [(ngModel)]="model.password1" #password1="ngModel" required />
                    <div *ngIf="f.submitted && !password1.valid" class="help-block">Password is required</div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password2.valid }">
                    <input mdInput placeholder="Confirm Password" type="password" class="form-control" name="password2" [(ngModel)]="model.password2" #password2="ngModel" required />
                    <div *ngIf="f.submitted && !password2.valid" class="help-block">Password is required</div>
                </div>
                </div>
            </md-input-container>
            <div fxLayout="row" fxLayoutAlign="center">
              <div fxFlex="50">
                <button md-raised-button type="submit" [disabled]="!registerForm.valid || formLoading">
                  <i *ngIf="formLoading" class="fa fa-circle-o-notch fa-spin fa-fw"></i>
                  Register
                </button>
              </div>
              
              <button md-raised-button type="submit" [routerLink]="['/login']" [disabled]="loading" class="">Login</button>
              
            </div>
          </form>
        </div>
      </div>
